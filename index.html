<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15%;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #dcdcdc;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .links a {
            margin-left: 10px;
            text-decoration: none;
            color: #1a0dab;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="btnI" value="I'm Feeling Lucky">
    </form>
</body>
</html>
