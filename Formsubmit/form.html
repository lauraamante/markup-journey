<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Register</title>
</head>

<body>
    <div>
        <h1 id="title"> Devs register</h1> <br>
        <p id="subtitle">Complete your information</p><br><br>
    </div>
    <form>
        <fieldset class="group">
            <div class="field">
                <label for="name"><strong>Name</strong> </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="field">
                <label for="last name"><strong>Last name</strong></label>
                <input type="text" name="last name" id="last name" required>
            </div>
        </fieldset>
        <div class="field">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="field">
            <label><strong>Which side of the application do you develop?</strong></label>
            <label>
            <input type="radio" name="devweb" value="front-end" checked>front-end</front-end>
        </label>
            <label>
            <input type="radio" name="devweb" value="back-end">back-end</front-end>
        </label>
            <label>
            <input type="radio" name="devweb" value="full-stack">full-stack</front-end>
        </label>
        </div>
        <div class="field">
            <label for="seniority"><strong>Seniority</strong></label>
            <select id="seniority">
            <option selected disabled value ="">Select</option>
            <option>Junior</option>
            <option>Mid-level</option>
            <option>Senior</option>
        </select>
        </div>
        <fieldset class="check">
            <div class="field">
                <label> Select technologies that you utilise</label><br><br>

                <span>
                    <input type="checkbox" id="technology1" name="technology1" value="HTML">
                    <label for="technology1">HTML</label>
                </span>

                <span>
                    <input type="checkbox" id="technology2" name="technology2" value="CSS">
                    <label for="technology2">CSS</label>
                </span>

                <span>
                    <input type="checkbox" id="technology3" name="technology3" value="JavaScript">
                    <label for="technology3">JavaScript</label>
                </span>

                <span>
                    <input type="checkbox" id="technology4" name="technology4" value="Python">
                    <label for="technology4">Python</label>
                </span>

                <span>
                    <input type="checkbox" id="technology5" name="technology5" value="PHP">
                    <label for="technology5">PHP</label>
                </span>

                <span>
                    <input type="checkbox" id="technology6" name="technology6" value="C#">
                    <label for="technology6">C#</label>
                </span>

                <span>
                    <input type="checkbox" id="technology7" name="technology7" value="C++">
                    <label for="technology7">C++</label>
                </span>

                <span>
                    <input type="checkbox" id="technology8" name="technology8" value="Java">
                    <label for="technology8">Java</label>
                </span>
            </div>

        </fieldset>

        <div>
            <br>
            <label>Tell us some of your experience: </label>
            <textarea row="6" style="width: 26em;" id="experience" name="experience"></textarea>
        </div>

        <button type="submit" class="button" onsubmit="">Completed</button>
    </form>
</body>

</html>
