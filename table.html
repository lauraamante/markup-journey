<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>    
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4.280 m</td>
                    <td>10.911m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3.646m</td>
                    <td>8.486m</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>3.741m</td>
                    <td>7.258m</td>
                </tr>
                  <tr>
                    <td>Southern Ocean</td>
                    <td>3.270m</td>
                    <td>7.236m</td>
                </tr>
                 </tr>
                  <tr>
                    <td>Southern Ocean</td>
                    <td>1.205m</td>
                    <td>5.450m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
